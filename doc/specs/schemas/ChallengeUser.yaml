type: object
properties:
  id:
    type: string
  name:
    type: string
  rating:
    type: number
  title:
    oneOf:
      - $ref: "./Title.yaml"
      - type: "null"
  flair:
    $ref: "./Flair.yaml"
  patronTier:
    $ref: "../../schemas/PatronTier.yaml"
  provisional:
    type: boolean
  online:
    type: boolean
  lag:
    type: number

required:
  - id
  - name
