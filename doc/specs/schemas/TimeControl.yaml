oneOf:
  - type: object
    properties:
      type:
        type: string
        example: clock
      limit:
        type: number
      increment:
        type: number
      show:
        example: 5+2
        type: string
    additionalProperties: false
  - type: object
    properties:
      type:
        type: string
        example: correspondence
      daysPerTurn:
        type: number
    additionalProperties: false
  - type: object
    properties:
      type:
        type: string
        example: unlimited
    additionalProperties: false
