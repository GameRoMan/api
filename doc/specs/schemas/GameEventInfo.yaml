type: object
properties:
  fullId:
    type: string
  gameId:
    type: string
  fen:
    type: string
  color:
    type: string
    enum:
      - white
      - black
  lastMove:
    type: string
  source:
    $ref: "./GameSource.yaml"
  status:
    $ref: "./GameStatus.yaml"
  variant:
    $ref: "./Variant.yaml"
  speed:
    $ref: "./Speed.yaml"
  perf:
    type: string
  rated:
    type: boolean
  hasMoved:
    type: boolean
  opponent:
    $ref: "./GameEventOpponent.yaml"
  isMyTurn:
    type: boolean
  secondsLeft:
    type: integer
  compat:
    $ref: "./GameCompat.yaml"
  id:
    type: string

required:
  - fullId
  - gameId
