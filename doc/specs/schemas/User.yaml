allOf:
  - type: object
    properties:
      id:
        type: string
        example: georges
      username:
        type: string
        example: Georges
    required:
      - id
      - username
  - oneOf:
      - type: object
        title: Not disabled user account
        properties:
          perfs:
            $ref: "./Perfs.yaml"
          title:
            $ref: "./Title.yaml"
          flair:
            $ref: "./Flair.yaml"
          createdAt:
            type: integer
            format: int64
            example: 1290415680000
          tosViolation:
            type: boolean
            example: false
            description: >-
              only appears if a user's account is marked for the violation of
              [Lichess TOS](https://lichess.org/terms-of-service)
          profile:
            $ref: "./Profile.yaml"
          seenAt:
            type: integer
            format: int64
            example: 1522636452014
          playTime:
            $ref: "./PlayTime.yaml"
          patron:
            type: boolean
            example: true
          verified:
            type: boolean
            example: true
        required:
          - perfs
          - createdAt
          - seenAt
          - playTime
      - type: object
        title: Disabled user account
        properties:
          disabled:
            type: boolean
            const: true
        required:
          - disabled
