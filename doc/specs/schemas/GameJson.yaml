type: object
properties:
  id:
    type: string
  rated:
    type: boolean
  variant:
    $ref: "./VariantKey.yaml"
  speed:
    $ref: "./Speed.yaml"
  perf:
    type: string
  createdAt:
    type: number
    format: int64
  lastMoveAt:
    type: number
    format: int64
  status:
    $ref: "./GameStatusName.yaml"
  source:
    type: string
  players:
    type: object
    properties:
      white:
        $ref: "./GameUser.yaml"
      black:
        $ref: "./GameUser.yaml"
    required:
      - white
      - black
  initialFen:
    type: string
  winner:
    type: string
    enum: [white, black]
  opening:
    type: object
    properties:
      eco:
        type: string
      name:
        type: string
      ply:
        type: number
  moves:
    type: string
  pgn:
    type: string
  daysPerTurn:
    type: number
  analysis:
    type: array
    items:
      $ref: "./GameMoveAnalysis.yaml"
  tournament:
    type: string
  swiss:
    type: string
  clock:
    type: object
    properties:
      initial:
        type: number
      increment:
        type: number
      totalTime:
        type: number
    required:
      - initial
      - increment
      - totalTime
  clocks:
    type: array
    items:
      type: number
  division:
    type: object
    properties:
      middle:
        type: number
        description: Ply at which the middlegame begins
      end:
        type: number
        description: Ply at which the endgame begins
    required: []
required:
  - id
  - rated
  - variant
  - speed
  - perf
  - createdAt
  - lastMoveAt
  - status
  - players
